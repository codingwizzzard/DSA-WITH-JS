<script>
    class Node{
        constructor(data) {
            this.data = data
            this.next = null
        }
    }
    
    class List{
        constructor() {
            this.head = null
        }
        insertAtAnyPos(index,data) {
            const newNode = new Node(data)
            var current = this.head
            if(index == 0) {
                newNode.next = current
                this.head = newNode
                return
            }
            if(current == null) {
                console.log("No head is present")
                return
            }
            while(--index) {
                if(current.next != null) {
                    current = current.next
                } else{
                    console.log("Index out of boundary")
                    return
                }
            }
            let temp = current.next
            current.next = newNode
            newNode.next = temp
        }
        DeleteWithoutHeadPointer(node) {
            if(node == null) {
                console.log("Node doesn't exist")
                return
            }else {
                if(node.next == null) {
                    console.log("Next Node doesn't exist")
                    node.data = null
                    node.next = null
                    return
                }
                node.data = node.next.data
                node.next = node.next.next
            }
        }
    }

    const list = new List
    list.insertAtAnyPos(0,1)
    list.insertAtAnyPos(1,100)
    list.insertAtAnyPos(2,10)
    list.DeleteWithoutHeadPointer(list.head.next.next);
    console.log(list)
</script>
