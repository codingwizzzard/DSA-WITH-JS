<script>
    class Node {
        constructor(data) {
            this.data = data
            this.next = null
        }
    }

    class List {
        constructor() {
            this.head = null
        }
        Reverse() {
            var current = this.head
            if (current == null) {
                return 
            }
            var prev = null
            var next = null
            while (current) {
                next = current.next
                current.next = prev
                prev = current
                current = next
            }
            this.head = prev
        }
    }

    const list = new List()
    list.head = new Node(1)
    list.head.next = new Node(2)
    list.head.next.next = new Node(3)
    list.head.next.next.next = new Node(4)
    list.Reverse()
    console.log(list)
</script>
